<!doctype html>
<html lang="en" data-ng-app="notesApp">
  <head>
    <meta charset="utf-8">
    <title>Notes App</title>
    <style media="screen">
      .username.ng-valid {
        background-color: green;
      }
      .username.ng-dirty.ng-invalid-required {
        background-color: red;
      }
      .username.ng-dirty.ng-invalid-minlength {
        background-color: lightpink;
      }
    </style>
  </head>
  <body data-ng-controller="MainCtrl as ctrl">

    <form data-ng-submit="ctrl.submit()" name="myForm">
      <input type="text"
             class="username"
             name="uname"
             data-ng-model="ctrl.user.username"
             required
             data-ng-minlength="4">
      <input type="submit"
             value="Submit"
             data-ng-disabled="myForm.$invalid">
    </form>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
    <script type="text/javascript">
      angular.module('notesApp', [])
        .controller('MainCtrl', [function() {
          var self = this;
          self.submit = function() {
            console.log('User clicked submit with ', self.user);
          };
        }]);
    </script>

  </body>
</html>
