<!doctype html>
<html lang="en" data-ng-app="notesApp">
  <head>
    <meta charset="utf-8">
    <title>Notes App</title>
  </head>
  <body data-ng-controller="MainCtrl as mainCtrl">

    <h1>Hello Services!</h1>
    <button data-ng-click="mainCtrl.logStuff()">Log something</button>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
    <script type="text/javascript">
      angular.module('notesApp', [])
        .controller('MainCtrl', ['$log', function($log) {
          var self = this;
          self.logStuff = function() {
            $log.log('The button was pressed');
          };
        }]);
    </script>

  </body>
</html>
