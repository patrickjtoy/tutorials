<!doctype html>
<html lang="en" data-ng-app="notesApp">
  <head>
    <meta charset="utf-8">
    <title>Notes App</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
    <script src="app.js"></script>
  </head>
  <body data-ng-controller="MainCtrl as mainCtrl">

    <h1>Hello Controllers!</h1>
    <button data-ng-click="mainCtrl.open('first')">Open First</button>
    <button data-ng-click="mainCtrl.open('second')">Open Second</button>
    <div data-ng-switch on="mainCtrl.tab">

      <div data-ng-switch-when="first">
        <div data-ng-controller="SubCtrl as ctrl">
          <h3>First tab</h3>
          <ul>
            <li data-ng-repeat="item in ctrl.list">
              <span data-ng-bind="item.label"></span>
            </li>
          </ul>

          <button data-ng-click="ctrl.add()">Add More Items</button>
        </div>
      </div>

      <div data-ng-switch-when="second">
        <div data-ng-controller="SubCtrl as ctrl">
          <h3>Second tab</h3>
          <ul>
            <li data-ng-repeat="item in ctrl.list">
              <span data-ng-bind="item.label"></span>
            </li>
          </ul>

          <button data-ng-click="ctrl.add()">Add More Items</button>
        </div>
      </div>

  </body>
</html>
